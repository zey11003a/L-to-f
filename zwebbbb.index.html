
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyadWeb - تحويل اللترات إلى قدم مكعب</title>

    <!-- تحميل خط Cairo من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif; /* استخدام الخط الذي تم تحميله */
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007acc;
            font-weight: 600; /* جعل الخط عريضًا */
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #007acc;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #005f73;
            font-weight: 600; /* جعل النتيجة تظهر بخط عريض */
        }
        .name {
            font-size: 32px; /* زيادة حجم الخط */
            color: #1d3557; /* تغيير اللون إلى الأزرق الداكن */
            font-weight: 700; /* جعل الاسم عريض */
            margin-top: 40px;
            letter-spacing: 2px; /* إضافة تباعد بين الحروف لجعلها أجمل */
            text-transform: uppercase; /* جعل النص بأحرف كبيرة */
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
        .footer span {
            font-weight: bold;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h1>تحويل اللترات إلى قدم مكعب</h1>
    <p>أدخل سعة الثلاجة باللترات:</p>
    <input type="number" id="liters" placeholder="دخل الألترات" />
    <button onclick="convert()">احسب</button>
    <div class="result" id="result"></div>

    <!-- إضافة اسمك هنا -->
    <div class="name">زياد أحمد كمال</div>

    <!-- إضافة Zweb هنا -->
    <div class="footer">
        هذا الموقع مقدم من <span>Zweb</span>
    </div>

    <script>
        function convert() {
            const liters = document.getElementById("liters").value;
            if (liters === "") {
                document.getElementById("result").innerText = "يرجى إدخال قيمة.";
                return;
            }
            const cubicFeet = (liters * 0.0353147).toFixed(2);
            document.getElementById("result").innerText = `السعة بالقدم المكعب: ${cubicFeet} قدم³`;
        }
    </script>
</body>
</html>
